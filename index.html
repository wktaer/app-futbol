            background: linear-gradient(45deg, #fff, #ffeb3b);

        .stats-label {
            font-size: 1rem;
            opacity: 0.9;

            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.98);
        }
        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .match-card:hover::before {
            transform: scaleX(1);
        }
        .match-content {
            position: relative;
            z-index: 2;
        }
        .score {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.5rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.1);

        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));

        .match-card:hover .team-logo {
            transform: scale(1.15) rotate(5deg);
        }
        .match-info {
            background: rgba(211, 47, 47, 0.05);
            border-radius: 12px;
            padding: 0.8rem;
            margin-top: 1rem;
        }
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .section-title {
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            font-size: 2.5rem;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }
        .content-section {
            padding: 5rem 0;
            position: relative;
        }
        .floating-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite;
        }
        .shape1 { top: 20%; left: 10%; animation-delay: 0s; }
        .shape2 { top: 60%; right: 10%; animation-delay: 2s; }
        .shape3 { bottom: 20%; left: 15%; animation-delay: 4s; }
        .shape4 { bottom: 30%; right: 20%; animation-delay: 6s; }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(25px, 25px) rotate(90deg); }
            50% { transform: translate(0, 50px) rotate(180deg); }
            75% { transform: translate(-25px, 25px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        .team-name {
            font-weight: 600;
            transition: color 0.3s ease;
            color: #333;
        }
        .match-time {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4caf50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .league-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            background: rgba(211, 47, 47, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            color: #333;
            transition: all 0.3s ease;

        .text-muted {
            color: #555 !important;

        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem;

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').classList.add('scrolled');
            } else {
                document.querySelector('.navbar').classList.remove('scrolled');
            }
        });

        // Configuración de la API
        const API_KEY = '108c13664bmsh03c31116948478fp13d756jsncda39ff8316d';
        const API_HOST = 'furbol-chile.p.rapidapi.com';

        // Función para cargar partidos en vivo
        async function loadLiveMatches() {
            try {
                const response = await fetch('https://' + API_HOST + '/v3/fixtures?live=all', {
                    headers: {
                        'x-rapidapi-host': API_HOST,
                        'x-rapidapi-key': API_KEY
                    }
                });
                const data = await response.json();
                displayMatches(data.response);
            } catch (error) {
                console.error('Error:', error);
                displayDemoMatches(); // Mostrar datos de demostración si hay error
            }
        }

        // Función para mostrar partidos reales de la API
        function displayMatches(matches) {
            if (!matches || matches.length === 0) {
                document.getElementById('live-matches').innerHTML = `
                    <div class="alert alert-info animate__animated animate__fadeIn">
                        <i class="fas fa-info-circle me-2"></i>
                        No hay partidos por ahora, vuelva mas tarde :).
                    </div>`;
                return;
            }

            const matchesHTML = matches.map(match => `
                <div class="match-card animate__animated animate__fadeInUp" onclick="window.location.href='channel-player.html?match=${match.fixture.id}&channel=tnt'">
                    <div class="match-content">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="team d-flex align-items-center">
                                <img src="${match.teams.home.logo}" alt="${match.teams.home.name}" class="team-logo me-3">
                                <span class="h5 mb-0 team-name">${match.teams.home.name}</span>
                            </div>
                            <div class="score">${match.goals.home ?? 0} - ${match.goals.away ?? 0}</div>
                            <div class="team d-flex align-items-center">
                                <span class="h5 mb-0 team-name">${match.teams.away.name}</span>
                                <img src="${match.teams.away.logo}" alt="${match.teams.away.name}" class="team-logo ms-3">
                            </div>
                        </div>
                        <div class="match-info d-flex justify-content-between align-items-center mt-3">
                            <div class="league-badge">
                                <i class="fas fa-trophy me-2 text-warning"></i>
                                <span class="text-muted">${match.league.name}</span>
                            </div>
                            <div class="match-time">
                                <span class="live-indicator"></span>
                                <span class="text-success">${match.fixture.status.elapsed}'</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('live-matches').innerHTML = matchesHTML;
        }

        // Función para mostrar partidos de demostración
        function displayDemoMatches() {
            const demoMatches = [
                {
                    teams: {
                        home: { name: 'Colo-Colo', logo: 'https://media.api-sports.io/football/teams/2348.png' },
                        away: { name: 'U. de Chile', logo: 'https://media.api-sports.io/football/teams/2349.png' }
                    },
                    goals: { home: 2, away: 1 },
                    fixture: { status: { elapsed: 75 }, id: 1234567 },
                    league: { name: 'Primera División' }
                },
                {
                    teams: {
                        home: { name: 'U. Católica', logo: 'https://media.api-sports.io/football/teams/2347.png' },
                        away: { name: 'Palestino', logo: 'https://media.api-sports.io/football/teams/2345.png' }
                    },
                    goals: { home: 1, away: 1 },
                    fixture: { status: { elapsed: 55 }, id: 1234568 },
                    league: { name: 'Primera División' }
                }
            ];

            const matchesHTML = demoMatches.map(match => `
                <div class="match-card animate__animated animate__fadeInUp" onclick="window.location.href='go:canal'">
                    <div class="match-content">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="team d-flex align-items-center">
                                <img src="${match.teams.home.logo}" alt="${match.teams.home.name}" class="team-logo me-3">
                                <span class="h5 mb-0 team-name">${match.teams.home.name}</span>
                            </div>
                            <div class="score">${match.goals.home} - ${match.goals.away}</div>
                            <div class="team d-flex align-items-center">
                                <span class="h5 mb-0 team-name">${match.teams.away.name}</span>
                                <img src="${match.teams.away.logo}" alt="${match.teams.away.name}" class="team-logo ms-3">
                            </div>
                        </div>
                        <div class="match-info d-flex justify-content-between align-items-center mt-3">
                            <div class="league-badge">
                                <i class="fas fa-trophy me-2 text-warning"></i>
                                <span class="text-muted">${match.league.name}</span>
                            </div>
                            <div class="match-time">
                                <span class="live-indicator"></span>
                                <span class="text-success">${match.fixture.status.elapsed}'</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('live-matches').innerHTML = matchesHTML;
        }

        function displayChannels() {
            const channels = [
                { 
                    id: 'tnt',
                    name: 'TNT Sports',
                    logo: 'https://upload.wikimedia.org/wikipedia/commons/4/46/TNT_Sports_Logo_2021.svg',
                    schedule: 'Colo-Colo vs Universidad de Chile - 20:00'
                },
                {
                    id: 'espn',
                    name: 'ESPN Chile',
                    logo: 'https://a.espncdn.com/redesign/assets/img/logos/espn-404@2x.png',
                    schedule: 'U. Católica vs Palestino - 22:00'
                },
                {
                    id: 'tnt2',
                    name: 'Estadio TNT Sports',
                    logo: 'https://upload.wikimedia.org/wikipedia/commons/4/46/TNT_Sports_Logo_2021.svg',
                    schedule: 'Todos los partidos de la fecha'
                }
            ];

            const channelsHTML = channels.map(channel => `
                <div class="match-card animate__animated animate__fadeInRight" onclick="window.location.href='channel-player.html?channel=${channel.id}'">
                    <div class="match-content">
                        <div class="d-flex align-items-center">
                            <img src="${channel.logo}" alt="${channel.name}" style="width: 80px; height: 40px; object-fit: contain;" class="me-3">
                            <div>
                                <h5 class="mb-1">${channel.name}</h5>
                                <div class="match-info mt-2">
                                    <i class="fas fa-tv me-2"></i>
                                    <small class="text-muted">${channel.schedule}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('sports-channels').innerHTML = channelsHTML;
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadLiveMatches();
            displayChannels();
            // Actualizar datos cada 60 segundos
            setInterval(loadLiveMatches, 60000);
        });
    </script>

    </footer>
</body>

            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .match-card:hover::before {
            transform: scaleX(1);
        }
        .match-content {
            position: relative;
            z-index: 2;
        }
        .score {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.5rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.1);
        }
        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .match-card:hover .team-logo {
            transform: scale(1.15) rotate(5deg);
        }
        .match-info {
            background: rgba(211, 47, 47, 0.05);
            border-radius: 12px;
            padding: 0.8rem;
            margin-top: 1rem;
        }
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .section-title {
            color: #ffffff;
            font-weight: 800;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            font-size: 2.5rem;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }
        .content-section {
            padding: 5rem 0;
            position: relative;
        }
        .floating-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite;
        }
        .shape1 { top: 20%; left: 10%; animation-delay: 0s; }
        .shape2 { top: 60%; right: 10%; animation-delay: 2s; }
        .shape3 { bottom: 20%; left: 15%; animation-delay: 4s; }
        .shape4 { bottom: 30%; right: 20%; animation-delay: 6s; }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(25px, 25px) rotate(90deg); }
            50% { transform: translate(0, 50px) rotate(180deg); }
            75% { transform: translate(-25px, 25px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        .team-name {
            font-weight: 600;
            transition: color 0.3s ease;
            color: #333;
        }
        .match-time {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4caf50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .league-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            background: rgba(211, 47, 47, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            color: #333;
            transition: all 0.3s ease;
        }
        .text-muted {
            color: #555 !important;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
